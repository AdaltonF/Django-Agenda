{% extends "model-page.html" %}

{% block content %}

    <h2>Evento</h2>

    <form action="submit" method="POST"> {% csrf_token %}
        <input type="hidden" name="id" value={{ evento.id }}>
        <label for="title">Título</label>
        <br>
        <input type="text" id="title" name="title" required value={{ evento.title }}>
        <br>
        <label for="date">Data do Evento</label>
        <br>
        <input type="date" id="date" name="date" value={{ evento.get_input_date }} required>
        <br>
        <label for="description">Descrição</label>
        <br>
        <textarea id="description" name="description" rows="4" cols="20">{{ evento.description }}</textarea>

        <br><br>

        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>
{% endblock %}
